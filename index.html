<html>


<head>
    <title>Numbers</title>
    <link rel="stylesheet" href="style.css">

    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div class="mainWrapper">
        <div class="stats">
            <h1 id="htmlCash">Cash: 0</h1>
            <h2 id="htmlCashPC">Cash Per Click: 1</h2>
        </div>

        <br><br><br><br><br><br><br><br>

        <div class="otherContent">

            <div class="numbers">
                <h1>Numbers <a href="javascript:showHide('numbers');" class="showhideNumbers fr">Show</a></h1>
                <p class="numberContent"></p>
            </div>

            <div class="packs">
                <h1>Packs <a href="javascript:showHide('packs');" class="showhidePacks fr">Show</a></h1>
                <div class="packContent">
                </div>
            </div>

            <div class="upgrades">
                <h1>Upgrades <a href="javascript:showHide('upgrades');" class="showhideUpgrades fr">Show</a></h1>
                <div class="upgradeContent">

                </div>
            </div>

            <br><br><br><br>

        </div>



        <div class="buttons">
            <button id="cashBtn" class="ripple">Get More Cash</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
